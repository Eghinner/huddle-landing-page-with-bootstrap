<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="min-vh-100">
      <nav class="navbar">
        <a class="navbar-brand" href="#"><img src="images/logo.svg"></a>
      </nav>
      <div class="row row-cols-1 row-cols-lg-2 flex-column flex-lg-row flex-nowrap flex-lg-nowrap my-auto py-5">
        <div class="col col-lg-7">
          <img class="img-fluid" src="images/illustration-mockups.svg">
        </div>
        <div class="col col-lg-5 d-flex flex-column mt-lg-5 mt-3 down">
          <div class="py-2 popins display-6 text-light fw-bold">
            Build The Community Your Fans Will Love
          </div>
          <div class="py-2 text-light">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </div>
          <div class="d-flex my-4 btn1 shadow-lg mx-auto mx-lg-0 justify-content-center text-center">Register</div>
          <ul class="align-self-lg-end align-self-center">
            <li class="icons"><img src="images/facebook-brands.svg"></li>
            <li class="icons"><img src="images/instagram-brands.svg"></li>
            <li class="icons"><img src="images/twitter-brands.svg"></li>
          </ul>
        </div>
      </div>

    </div>

  </div>

  <p class="attribution sticky-bottom fixed-bottom my-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Eghinner">Eghinner Hernandez</a>.
  </p>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
